apply plugin: 'com.android.application'
apply from: '${rootProject.projectDir}/../../../../gradle_config/setBuildVersions.gradle'

buildscript {
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.9.1'
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        maven { url "https://software.download.blackberry.com/repository/maven" }
    }
}

android {
    namespace "com.good.gd.example.securestore"

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
            jniLibs.srcDirs = ['libs']
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    flavorDimensions 'default'
    productFlavors {
        AppWithWear {
            matchingFallbacks = ['gdWearableLib'] // Ensure we can link to SecureStore_common_lib
        }
    }

    defaultConfig {
        applicationId "com.good.gd.example.securestore"
    }

    buildTypes {
        release {
          	minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }
    }
}

dependencies {

    implementation project(':GDWearLibrary')
    // We include the common library in Wearable mode so it links against the GDWearLibrary
    implementation project(path: ':SecureStore_common_lib')

    implementation 'androidx.appcompat:appcompat:1.0.0'

    //We use the Wearable Support library for the BoxInsetLayout
//    implementation 'androidx.wear:wear:1.0.0'
//    implementation 'com.google.android.support:wearable:2.5.0'
//    compileOnly 'com.google.android.wearable:wearable:2.5.0'

    implementation ('com.google.android.support:wearable:2.5.0') {
        exclude group: 'com.android.support', module: 'support-compat'
    }
    compileOnly ('com.google.android.wearable:wearable:2.5.0') {
        exclude group: 'com.android.support', module: 'support-compat'
    }
}

